<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua a tamanho do seu navegador.
    </p>

    <picture>
         <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
        <picture>
         <source media="(max-width: 750px)" srcset="img/praia-300.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="img/praia-700.jpg" type="image/jpg">
        <img src="img/praia-1000.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--
    <audio src="midia/robot-city-quincas-moreira.mp3" controls autoplay></audio>
    MP3 WAV(EVITAR:ARQUIVO MUITO PESADO!) OGG-->

    <audio preload="auto" autoplay controls>
        <source src="midia/robot-city-quincas-moreira.mp3" type="audio/mpeg">
        <source src="midia/robot-city-quincas-moreira.ogg" type="audio/ogg">
        <source src="midia/robot-city-quincas-moreira.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/robot-city-quincas-moreira.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
