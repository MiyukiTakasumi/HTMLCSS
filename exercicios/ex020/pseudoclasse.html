<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;/*DISPLAY PARA FICAR TUDO NA HORIZONTAL*/
            background-color: lightgray;/*COR DA CAIXINHA*/
            border: 1px solid black;/*BORDA DA CAIXINHA*/
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {/*QDO PASSAR O MOUSE POR ELE*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
